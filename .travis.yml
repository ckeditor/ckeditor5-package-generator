dist: jammy
addons:
  chrome: stable
language: node_js
branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+$/
services:
  - xvfb
node_js:
  - lts/*
cache:
  yarn: true
cache:
  - node_modules
before_install:
  - export START_TIME=$( date +%s )
  # To address the "error:0308010C:digital envelope routines::unsupported" issue.
  - export NODE_OPTIONS=--openssl-legacy-provider
  - npm i -g yarn
install:
  - yarn install
script:
  - yarn run coverage
  - node scripts/ci/travis-check.js
after_script:
  - export END_TIME=$( date +%s )
  - ckeditor5-dev-ci-notify-travis-status
after_success:
  - yarn add coveralls --ignore-workspace-root-check
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
